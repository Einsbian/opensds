<div class="table-toolbar">
    <div class="left">
        <button pButton type="button" label="Create" (click)="showCreateUser()" class="ui-button-secondary"></button>
        <button pButton type="button" label="Delete"></button>
    </div>
    <div class="right">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="search">
            <button pButton type="button" icon="fa-check"></button>
        </div>
        <button class="" pButton type="button" icon="fa-check"></button>
    </div>
</div>

<p-dataTable [immutable]="false" [sortField]="sortField" [value]="tenantUsers" selectionMode="multiple" [showHeaderCheckbox]="true" expandableRows="true" rowExpandMode="single" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]" (onRowExpand)="onRowExpand($event)">
        <p-column expander="true" styleClass="col-icon" [style]="{'width': '60px'}"></p-column>
        <p-column selectionMode="multiple" [style]="{'width': '60px'}"></p-column>
        <p-column field="username" header="Username"></p-column>
        <p-column field="status" header="Status"></p-column>
        <p-column field="description" header="Description"></p-column>
        <p-column header="Operation" [style]="{'width': '20%'}">
            <ng-template pTemplate="body">
                <a href="#">Modify</a>
                <a href="#">Disable</a>
                <a href="#">Delete</a>
            </ng-template>
        </p-column>

        <ng-template pTemplate="rowexpansion">
            <user-detail [isUserDetailFinished]="isUserDetailFinished" [detailUserInfo]="detailUserInfo"></user-detail>
        </ng-template>
    </p-dataTable>

<p-dialog [contentStyle]="{'overflow':'visible'}" header="Create User" [(visible)]="createUserDisplay" [width]="500" modal="modal">
    <div>
        <div class="ui-inputgroup">
            <span class="ui-g-4 ui-md-4">{{label.userNameLabel}}</span>
            <input type="text" [(ngModel)]="username" pInputText placeholder="Username">
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.passwordLabel}}</span>
            <input type="password" [(ngModel)]="password" pPassword placeholder="Password">
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.confirmPasswordLabel}}</span>
            <input type="password" pPassword [(ngModel)]="passwordConfirm" placeholder="Confirm Password">
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.tenantLabel}}</span>
            <p-dropdown [options]="tenantLists" [(ngModel)]="selectedTenant" aria-placeholder="Select a Tentant"></p-dropdown>
        </div>
    </div>
    <p-footer ngStyle="border:none;">
        <button type="button" pButton (click)="createUser()" label="OK"></button>
        <button type="button" pButton (click)="createUserDisplay=false" label="Cancel"></button>
    </p-footer>
</p-dialog>
