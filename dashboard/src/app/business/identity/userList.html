<div class="table-toolbar">
    <div class="left">
        <button pButton type="button" label="Create" (click)="showCreateUser()" class="ui-button-secondary"></button>
        <button pButton type="button" label="Delete"></button>
    </div>
    <div class="right">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="search">
            <button pButton type="button" icon="fa-check"></button>
        </div>
        <button class="" pButton type="button" icon="fa-check"></button>
    </div>
</div>

<p-dataTable [value]="users" selectionMode="multiple" [showHeaderCheckbox]="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]">
    <p-column selectionMode="multiple" [style]="{'width': '60px'}"></p-column>
    <p-column field="username" header="Username"></p-column>
    <p-column field="status" header="Status"></p-column>
    <p-column field="tenant" header="Tenant"></p-column>
    <p-column field="role" header="Role"></p-column>
    <p-column field="userid" header="User ID"></p-column>
    <p-column header="Operation" [style]="{'width': '20%'}">
        <ng-template pTemplate="body">
            <a href="#">Modify</a>
            <a href="#">Disable</a>
            <a href="#">Delete</a>
        </ng-template>
    </p-column>
</p-dataTable>

<p-dialog [contentStyle]="{'overflow':'visible'}" header="Create User" [(visible)]="createUserDisplay" [width]="500" modal="modal">
    <div>
        <div class="ui-inputgroup">
            <span class="ui-g-4 ui-md-4">{{label.userNameLabel}}</span>
            <input type="text" pInputText placeholder="Username">
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.passwordLabel}}</span>
            <input type="text" pInputText placeholder="Password">
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.confirmPasswordLabel}}</span>
            <input type="text" pInputText placeholder="Confirm Password">
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.roleLabel}}</span>
            <p-dropdown [style]="{'min-width':150}" [options]="roles" [(ngModel)]="selectedRole"></p-dropdown>
        </div>
        <div class="ui-inputgroup margin-top-1em">
            <span class="ui-g-4 ui-md-4">{{label.tenantLabel}}</span>
            <p-dropdown [style]="{'min-width':150}" [options]="tenants" [(ngModel)]="selectedTenant"></p-dropdown>
        </div>
    </div>
    <p-footer ngStyle="border:none;">
        <button type="button" pButton (click)="createUserDisplay=false" label="OK"></button>
        <button type="button" pButton (click)="createUserDisplay=false" label="Cancel"></button>
    </p-footer>
</p-dialog>
