<p-dataTable [value]="volumes" selectionMode="multiple" [showHeaderCheckbox]="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50,100]">
    <p-column selectionMode="multiple"></p-column>
    <p-column field="name" header="Name" [style]="{'width': '20%'}"></p-column>
    <p-column field="status" header="Status"></p-column>
    <p-column field="capacity" header="Capacity"></p-column>
    <p-column field="profile" header="Profile"></p-column>
    <p-column field="az" header="Availability Zone"></p-column>
    <p-column header="Operation" [style]="{'width': '30%'}">
        <ng-template pTemplate="body">
            <a href="#">Create Snapshot</a>
            <a href="#">Create Replication</a>
            <p-dropmenu label="More" [model]="menuItems"></p-dropmenu>
        </ng-template>
    </p-column>
</p-dataTable>
